<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(76.500000, 76.500000);
		var myOptions = {
			zoom: 5,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(75.000000, 75.000000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "no implimentation",
		icon: img,
		position: latlng,
		label: "S" 		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(78.000000, 78.000000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "no implimentation",
		icon: img,
		position: latlng,
		label: "E" 		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(75.000000, 75.000000),
new google.maps.LatLng(78.000000, 78.000000),
];
var latlngbounds = new google.maps.LatLngBounds();
for (var i = 0; i < PolylineCoordinates.length; i++) { 
latlngbounds.extend(PolylineCoordinates[i]);} 
map.fitBounds(latlngbounds);
var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzQb8TH8-1IWy5O8s2cy1kQ4eLRHHTKXk" async defer></script>
</body>
</html>
